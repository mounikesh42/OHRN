<h1 style="padding-left: 250px;"> FOSS JOB PORTAL</h1>
<div class="container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Search" #searchInput (input)="onSearch(searchInput.value)">
    </mat-form-field>
  </div>
<div class="job-details" *ngFor="let job of jobs">
    <mat-card>
        <mat-list>
          <div class="skills-container">
            <button mat-stroked-button disabled class="skills-button">{{ job.skills }}</button>
            
            <br>
            <br>

            <h3 class="company-name"><b>{{ job.company_name }}</b></h3>
          </div>
          
   <br>

   || {{ job.job_description }} ||
          <br>

        </mat-list>

        <mat-list>
            <b>Type:</b>  {{ job.job_type }}   
  
          </mat-list>
          <!-- <mat-list>
            <b>Job  skills:</b>  {{ job.skills }}   
  
          </mat-list> -->
          <mat-list>
            <b>Reference:</b> {{ job.reference_name }}   
  
          </mat-list>
          <mat-list>
            <b>Email:</b>  {{ job.email }}   
            <a [href]="job.connect" target="_blank" style="float: right;">Chat</a>

          </mat-list>

      </mat-card>
      <br>
      <br>
</div>
